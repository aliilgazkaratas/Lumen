<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up & Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card">
      <div class="card-body">
          <h2 class="text-center">Sign Up</h2>
          <form>
             <div class="mb-3">
                <label for="signupName" class="form-label"><i class="bi bi-person"></i> Name</label>
                <input type="text" class="form-control" id="signupName">
             </div>
             <div class="mb-3">
                <label for="signupEmail" class="form-label"><i class="bi bi-envelope"></i> Email address</label>
                <input type="email" class="form-control" id="signupEmail">
             </div>
             <div class="mb-3">
                <label for="signupPassword" class="form-label"><i class="bi bi-lock"></i> Password</label>
                <input type="password" class="form-control" id="signupPassword">
             </div>
             <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
      </div>
      <div class="card-footer text-center">
          Already have an account? <a href="#">Login</a>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
