<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Create Book Club</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <div class="container">
       <h1>Create Book Club</h1>
       <form>
           <div class="mb-3">
               <label for="bookClubName" class="form-label">Book Club Name</label>
               <input type="text" class="form-control" id="bookClubName">
           </div>
           <div class="mb-3">
               <label for="bookClubLocation" class="form-label">Book Club Location</label>
               <input type="text" class="form-control" id="bookClubLocation">
           </div>
           <div class="mb-3">
               <label for="bookClubDescription" class="form-label">Book Club Description</label>
               <textarea class="form-control" id="bookClubDescription" rows="3"></textarea>
           </div>
           <button type="submit" class="btn btn-primary">Create Book Club</button>
       </form>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
